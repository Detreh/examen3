<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sueldo de un Empleado</title>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h4>Datos del Empleado</h4>
            <form>
                <div class="mb-3">
                    <label class="form-label">Nombre del empleado</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Ingrese el nombre" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sueldo base por hora</label>
                    <input type="number" id="sueldoB" class="form-control" placeholder="Ingrese el sueldo" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Horas trabajadas en la semana</label>
                    <input type="number" id="horasT" class="form-control" placeholder="Ingrese las horas" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Horas extras (si las hay)</label>
                    <input type="number" id="horasExt" class="form-control" value="0" placeholder="Ingrese la horas extras">
                </div>
                <div class="mb-3">
                    <label class="form-label">Pago por hora extra</label>
                    <input type="number" id="pagoExt" class="form-control" value="0" placeholder="Ingrese el pago">
                </div>
                <button type="submit" class="btn btn-primary" onclick="calcularSueldo(event)">Calcular</button>
                <div class="modal fade" id="resultadoModal">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="resultadoModalLabel">Resultado</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body" id="mensajeModal">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="text-center">Todos los derechos reservados - &copy;Pedro Soto</p>
            </form>
        </div>
    </div>
    <script src="js/funciones.js"></script>
</body>
</html>
